version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- give_nombre_jour
- demande_de_visa
- info_visa_schenghen
- bonjour
- aurevoir
- duree_traitement_demande
entities:
- nombre_jour
slots:
  nombre_jour:
    type: text
    influence_conversation: true
responses:
  utter_bonjour:
  - text: Bonjour ! Comment puis-je vous aider ?
  utter_aurevoir:
  - text: Au revoir !
  utter_info_visa_schenghen:
  - text: Un visa Schengen est un visa court séjour qui permet à une personne de voyager dans tous les pays de l’espace Schengen pour une période de 90 jours maximum dans un but touristique ou professionnel.
  utter_duree_traitement_demande:
  - text: En géneral, le traitement de la demande dure entre 24 et 48 heures. Il y a néanmoins des cas où ce processus prend beaucoup plus de temps, de 14 jusqu’à 21 jours dans certains pays pour certains citoyens.
  utter_ask_nombre_jour:
  - text: Combien de temps comptez-vous passer dans l'espace Schengen ?
  utter_recap_demande:
  - text: Merci, votre demande de visa pour {nombre_jour} jours a bien été prise en compte.
  # utter_ask_raison_voyage:
  # - buttons:
  #   - payload: Tourisme
  #     title: Tourisme 
  #   - payload: Raison médicale
  #     title: Raison médicale
actions:
- utter_ask_nombre_jour
- utter_bonjour
- utter_info_visa_schenghen
- utter_recap_demande
forms:
  demande_de_visa_form:
    nombre_jour:
    - type: from_entity
      entity: nombre_jour